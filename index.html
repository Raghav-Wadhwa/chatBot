<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
    </div>
    <div class="chatbot-popup">
        <div class="chat-header">
            <div class="header-info">
                <button class="material-symbols-rounded logo2">
                    smart_toy
                </button>
                <h2 class="logo-text">Chatbot</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
        </div>


        <div class="chat-body">
            <div class="message bot-message">
                <button class="material-symbols-rounded logo2">
                    smart_toy
                </button>
                <div class="message-text">
                hey
                <br> how are you doin? <br>
            </div>
            </div>
            <!-- <div class="message user-message">
                <div class="message-text">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nesciunt, libero?
                </div>
            </div> -->
        <!-- <div class="message bot-message thinking">
            <button class="material-symbols-rounded logo2">
                smart_toy
            </button>
            <div class="message-text">
            <div class="thinking-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            </div>
        </div>
        </div> -->
        </div>


        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message..." class="message-input"></textarea>
                <div class="chat-controls">
                    <button id="send-message"class="material-symbols-rounded">arrow_upward</button>
                    <button id = "emoji-picker"class="material-symbols-rounded">sentiment_satisfied</button>
                    <div class="file-upload-wrapper">
                        <input type="file" accept="images/*" id="file-input" hidden>
                        <img src="#" />
                        <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="script.js"></script>
</body>

</html>
